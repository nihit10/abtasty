<!DOCTYPE html>
<html>
  <head>
    <title>JQSlider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>JQSlider</h1>
        <img src="images/arrow-left.png" id="prev" alt="Prev">
        <div class="slider">
        <div class="slide active"><img src="images/coffee1.jpg"></div>
        <div class="slide"><img src="images/coffee2.jpg"></div>
        <div class="slide"><img src="images/coffee3.jpg"></div>
        <div class="slide"><img src="images/image1.jpg"></div>
        <div class="slide"><img src="images/image2.jpg"></div>
        </div>
        <img src="images/arrow-right.png" id="next" alt="Next">
        </div>
    </div>
  </body>
</html>
